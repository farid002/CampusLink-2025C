{% extends "base.html" %}
{% block title %}Düzəlt — Qalereya — CampusLink{% endblock %}
{% block content %}
  <h2>Şəkli düzəlt</h2>
  <img class="img-fluid mb-3 rounded" src="{{ url_for('static', filename='uploads/' ~ img['filename']) }}" alt="{{ img['title'] }}" style="max-height:120px;">
  <form method="post">
    <input type="hidden" name="password" value="{{ password or '' }}">
    <div class="mb-3">
      <label class="form-label">Başlıq</label>
      <input name="title" class="form-control" value="{{ img['title'] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Yükləyən</label>
      <input name="uploader" class="form-control" value="{{ img['uploader'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Saxla</button>
    <a class="btn btn-secondary" href="{{ url_for('gallery.detail', image_id=image_id) }}">Geri</a>
  </form>
{% endblock %}
