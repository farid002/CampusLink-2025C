
{% extends "base.html" %}
{% block title %}Yüklə — Qalereya — CampusLink{% endblock %}
{% block content %}
  <h2>Şəkil yüklə</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Başlıq</label>
      <input name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Adınız</label>
      <input name="uploader" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Şəkil faylları</label>
      <input type="file" name="file" accept="image/*" class="form-control" multiple>
      <div class="form-text">Bir neçə şəkil seçə bilərsiniz. Başlıq və ad hamsına tətbiq olunur.</div>
    </div>
    <button class="btn btn-primary">Yüklə</button>
  </form>
{% endblock %}
