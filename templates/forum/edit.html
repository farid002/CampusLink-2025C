{% extends "base.html" %}
{% block title %}Edit Topic — Forum — CampusLink{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Edit Topic</h2>
    <a class="btn btn-outline-secondary" href="{{ url_for('forum.detail', topic_id=topic['id']) }}">Cancel</a>
  </div>

  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

  <form method="POST" action="{{ url_for('forum.edit_topic', topic_id=topic['id']) }}">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="form-control" minlength="3" value="{{ topic['title'] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" class="form-control" rows="8" minlength="10" required>{{ topic['content'] }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
