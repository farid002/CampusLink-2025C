{% extends "base.html" %}
{% block title %}TTS Audio — Forum — CampusLink{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <h2>TTS Audio Player</h2>
    <p class="text-muted">{{ tts_file["created_at"] }}</p>
    
    <div class="card mb-3">
      <div class="card-header">
        <h5>Xülasə (GPT)</h5>
      </div>
      <div class="card-body">
        <pre class="bg-light p-3">{{ tts_file["summarized_content"] or "Xülasə hələ hazır deyil" }}</pre>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5>Audio Player</h5>
      </div>
      <div class="card-body">
        <audio controls class="w-100">
          <source src="{{ url_for('static', filename='audio/forum/' ~ tts_file['audio_filename']) }}" type="audio/mpeg">
          Brauzeriniz audio elementini dəstəkləmir.
        </audio>
      </div>
    </div>
    
    <a href="{{ url_for('forum.detail', topic_id=topic_id) }}" class="btn btn-secondary mt-3">Geri</a>
  </div>
</div>
{% endblock %}
