
{% extends "base.html" %}
{% block title %}Yeni mövzu — Forum — CampusLink{% endblock %}
{% block content %}
  <h2>Yeni mövzu</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Başlıq</label>
      <input name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Müəllif</label>
      <input name="author" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Məzmun</label>
      <textarea name="content" class="form-control" rows="6" required></textarea>
    </div>
    <button class="btn btn-primary">Yarat</button>
  </form>
{% endblock %}
