
<!doctype html>
<html lang="az">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CampusLink{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">CampusLink</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('blog.list_posts') }}">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('events.list_events') }}">Tədbirlər</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('forum.list_topics') }}">Forum</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery.grid') }}">Qalereya</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('polls.list_polls') }}">Sorğular</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('feedback.contact') }}">Əlaqə</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
