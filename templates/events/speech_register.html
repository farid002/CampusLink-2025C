{% extends "base.html" %}
{% block title %}Səs Qeydiyyatı — Tədbirlər — CampusLink{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <h2>Səs ilə qeydiyyat</h2>
    <p class="text-muted">Tədbir: <strong>{{ event["title"] }}</strong></p>
    
    <div class="card">
      <div class="card-body">
        <p class="text-muted">Audio faylınızda adınızı, email-inizi və mesajınızı söyləyin.</p>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="audio" class="form-label">Audio faylı seçin</label>
            <input type="file" class="form-control" id="audio" name="audio" accept="audio/*" required>
            <div class="form-text">WAV, MP3 formatları dəstəklənir</div>
          </div>
          <button type="submit" class="btn btn-primary">Qeydiyyat et</button>
          <a href="{{ url_for('events.detail', event_id=event['id']) }}" class="btn btn-secondary">Geri</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
