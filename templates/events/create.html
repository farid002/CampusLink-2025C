
{% extends "base.html" %}
{% block title %}Yeni tədbir — CampusLink{% endblock %}
{% block content %}
  <h2>Yeni tədbir</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-3"><label class="form-label">Admin parolu</label><input name="password" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Başlıq</label><input name="title" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Tarix (YYYY-MM-DD HH:MM)</label><input name="date" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Məkan</label><input name="location" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Təsvir</label><textarea name="description" class="form-control" rows="5" required></textarea></div>
    <div class="mb-3"><label class="form-label">Kapasite</label><input name="capacity" type="number" min="1" class="form-control" value="100"></div>
    <button class="btn btn-primary">Yarat</button>
  </form>
{% endblock %}
