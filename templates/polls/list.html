
{% extends "base.html" %}
{% block title %}Sorğular — CampusLink{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Sorğular</h2>
    <a href="{{ url_for('polls.new') }}" class="btn btn-primary">Yeni sorğu</a>
  </div>
  <ul class="list-group">
    {% for p in polls %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('polls.detail', poll_id=p['id']) }}">{{ p["question"] }}</a>
        {% if p['is_closed'] %}<span class="badge bg-secondary">Bağlı</span>{% else %}<span class="badge bg-success">Açıq</span>{% endif %}
      </li>
    {% else %}
      <li class="list-group-item">Hələ sorğu yoxdur.</li>
    {% endfor %}
  </ul>
{% endblock %}
