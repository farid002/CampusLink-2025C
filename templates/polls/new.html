
{% extends "base.html" %}
{% block title %}Yeni sorğu — CampusLink{% endblock %}
{% block content %}
  <h2>Yeni sorğu</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Admin parolu</label>
      <input name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Sual</label>
      <input name="question" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Seçimlər (hər sətirdə bir seçim)</label>
      <textarea name="options" class="form-control" rows="5" required></textarea>
    </div>
    <button class="btn btn-primary">Yarat</button>
  </form>
{% endblock %}
